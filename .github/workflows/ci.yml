name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build_and_compat:
    name: Build + Unit + Compat
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Fetch compatibility ROM assets
        run: ./scripts/fetch_test_roms.sh

      - name: Check formatting
        run: npm run format:check

      - name: Build
        run: npm run build

      - name: Unit tests
        run: npm run test:unit

      - name: Compatibility tests (strict gate)
        run: npm run test:compat

      - name: Compatibility tests (tier3b shadow)
        continue-on-error: true
        run: GB_COMPAT_STRICT=0 npm run test:compat:tier3b

      - name: Compatibility summary
        if: always()
        run: npm run test:compat:report

      - name: Upload compatibility artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compat-artifacts
          path: test-results/compat/
          if-no-files-found: ignore

  e2e:
    name: E2E Smoke
    runs-on: ubuntu-latest
    needs: build_and_compat
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run e2e tests
        run: npm run test:e2e

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            test-results/
            playwright-report/
          if-no-files-found: ignore
