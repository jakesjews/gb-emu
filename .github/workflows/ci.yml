name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build_and_compat:
    name: Build + Unit + Compat
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Fetch compatibility ROM assets
        run: ./scripts/fetch_test_roms.sh

      - name: Check formatting
        run: npm run format:check

      - name: Build
        run: npm run build

      - name: Unit tests
        run: npm run test:unit

      - name: Compatibility tests (strict gate)
        run: npm run test:compat

      - name: Compatibility tests (mapper RTC shadow diagnostics)
        continue-on-error: true
        run: npm run test:compat:mapper:shadow

      - name: Compatibility summary
        if: always()
        run: npm run test:compat:report

      - name: Upload compatibility artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compat-artifacts
          path: test-results/compat/
          if-no-files-found: ignore

  e2e:
    name: E2E Smoke
    runs-on: ubuntu-latest
    needs: build_and_compat
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run e2e tests
        run: npm run test:e2e

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            test-results/
            playwright-report/
          if-no-files-found: ignore

  deploy_production:
    name: Deploy Production (Vercel)
    runs-on: ubuntu-latest
    needs:
      - build_and_compat
      - e2e
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 15
    env:
      VERCEL_ORG_ID: team_8jI2qZapuxcfpyCxfU6rzAyU
      VERCEL_PROJECT_ID: prj_2OxFkBmGECAHa7tGuw1w7Zd6aG6p
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Pull Vercel project settings
        run: npx vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Vercel artifact
        run: npx vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel production
        run: npx vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
